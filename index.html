<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript calculator</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h2>Javascript Calculator</h2>
    </div>
    <div id="JSCalculator">
      <div class="top">
        <span class="clear" id="clear">C</span>
        <div id="display"></div>
      </div>
      <div class="keys">
        <span id="seven">7</span>
        <span id="eight">8</span>
        <span id="nine">9</span>
        <span class="operator" id="add">+</span>
        <span id="four">4</span>
        <span id="five">5</span>
        <span id="six">6</span>
        <span class="operator" id="substract">-</span>
        <span id="one">1</span>
        <span id="two">2</span>
        <span id="three">3</span>
        <span class="operator" id="divide">รท</span>
        <span id="zero">0</span>
        <span id="decimal">.</span>
        <span class="eval" id="equals">=</span>
        <span class="operator" id="multiply">x</span>
      </div>
    </div>
    <div class="footer"> Made with
      <i class="fa fa-heart"> by Andrea Melendez</div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
